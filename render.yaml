# Render.com Blueprint
# Deploy with: render blueprint apply

services:
  # Backend API
  - type: web
    name: btc-miner-terminal-api
    runtime: node
    region: oregon
    plan: starter
    buildCommand: cd backend && npm install --include=dev && npm run db:generate && npm run build
    startCommand: cd backend && npm run db:migrate && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: btc-miner-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://btc-miner-terminal-frontend.onrender.com
      - key: FINNHUB_API_KEY
        value: d5oo56pr01qrrlcmt7ogd5oo56pr01qrrlcmt7p0
    autoDeploy: true

  # Frontend (static sites use global CDN, no region needed)
  - type: web
    name: btc-miner-terminal-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://btc-miner-terminal-api.onrender.com
    autoDeploy: true

databases:
  - name: btc-miner-db
    databaseName: btc_miner_terminal
    region: oregon
    plan: free
    postgresMajorVersion: 16
